
<form #form="ngForm" (ngSubmit)="onSubmit(form)">   
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Pass info</label>
    <div class="relative">
        <input id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Pass information here" name="info" [(ngModel)]="info" />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">add info</button>
    </div>
</form>
