<app-page-title [pageTitle]="pageTitle" />
<div class="max-w-3xl mx-auto p-4">
  <div class="overflow-y-auto max-h-80 border rounded-lg shadow">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100 sticky top-0 z-10">
        <tr>
          <th class="text-left py-3 px-4 font-semibold text-gray-700">Title</th>
          <th class="text-left py-3 px-4 font-semibold text-gray-700">Score</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Example rows -->
        <tr *ngFor="let item of quizzesHistory">
          <td class="py-3 px-4 text-gray-800"> {{ item.quizz[0].category }} </td>
          <td class="py-3 px-4 text-gray-800"> {{ item.score }} </td>
        </tr>
        <!-- Repeat this row to simulate more content -->
      </tbody>
    </table>
  </div>
</div>
