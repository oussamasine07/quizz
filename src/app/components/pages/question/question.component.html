<app-page-title [pageTitle]="pageTitle" />


    <!-- <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full"> -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Score: {{ score }} </h2>

        <p class="text-lg font-medium text-gray-700 mb-6" [innerHTML]="currentQuestion.question"></p>

        <form class="space-y-4" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <!-- <app-answer-label *ngFor="let answer of shuffeledAnswers" [answer]="answer"></app-answer-label> -->

            <label class="flex items-center gap-3 p-3 rounded-lg border border-gray-300 hover:border-blue-400 cursor-pointer mb-2" *ngFor="let answer of shuffeledAnswers">
                <input
                    type="radio"
                    name="answer"
                    [value]="answer"
                    [(ngModel)]="selectedAnswer"
                    required
                    class="accent-blue-500"
                >
              <span>{{ answer }}</span>
            </label>

            <button type="submit"
                class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Submit Answer
            </button>
        </form>
    <!-- </div> -->
